<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%); /* Water-like blue gradient */
            color: #333;
            text-align: center; /* Center text */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: center; /* Center horizontally */
            position: relative; /* Enable absolute positioning for child elements */
        }
        .overlay {
            position: relative;
            color: black; /* Black color for the title */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7); /* Light shadow for better visibility */
            font-size: 1.2em; /* Reduced font size for title */
            white-space: nowrap; /* Prevent line breaks */
            margin-bottom: 20px; /* Space below the title */
        }
        .image-container {
            position: relative;
            width: 300px; /* Increased width for a larger Docker image */
            animation: scaleIn 1s ease-in-out; /* Animation for the image */
            margin-bottom: 20px; /* Space below the image */
        }
        .image-container img {
            width: 100%; /* Ensure the image scales with the container */
            height: auto; /* Maintain aspect ratio */
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.cleanpng.com/png-computer-icons-clip-art-user-laptop-dialer-for-cal-6804221.png') no-repeat center center; /* Set the background image */
            background-size: cover; /* Cover the entire background */
            opacity: 0.1; /* Blend effect */
            z-index: 0; /* Send to back */
        }
        @keyframes scaleIn {
            0% {
                transform: scale(0.8); /* Start smaller */
                opacity: 0; /* Start hidden */
            }
            100% {
                transform: scale(1); /* End at normal size */
                opacity: 1; /* Fade in */
            }
        }
        .register-here {
            margin: 5px 0; /* Reduced margin to minimize gap */
            background-color: black; /* Black background for the button */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding to make it look like a button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1.2em; /* Font size for button */
            text-shadow: none; /* Remove text shadow */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effect */
            animation: popIn 0.5s ease-in-out; /* Animation for button */
            z-index: 1; /* Bring above background */
        }
        @keyframes popIn {
            0% {
                transform: scale(0.8); /* Start smaller */
                opacity: 0; /* Start hidden */
            }
            100% {
                transform: scale(1); /* End at normal size */
                opacity: 1; /* Fade in */
            }
        }
        .register-here:hover {
            background-color: #444; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        a {
            text-decoration: none;
            color: white; /* White text color */
            font-weight: bold;
        }
        .letter {
            display: inline-block;
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start lower */
            animation: unfold 0.5s forwards; /* Animation for unfolding */
            margin: 0 5px; /* Increased space between letters */
        }
        @keyframes unfold {
            to {
                opacity: 1; /* Fade in */
                transform: translateY(0); /* Move to original position */
            }
        }
    </style>
</head>
<body>

<div class="background-image"></div> <!-- Background image div -->

<div class="overlay" id="welcome-text">
    <h1></h1>
</div>

<div class="image-container">
    <img src="https://icon.icepanel.io/Technology/svg/Docker.svg" alt="Docker Logo" />
</div>

<div class="register-here">
    <a href="http://54.169.189.50:8080/student/">Register Here</a>
</div>

<script>
    const text = "Welcome to Student Application";
    const welcomeTextContainer = document.getElementById('welcome-text').querySelector('h1');
    
    // Split the text into individual letters
    text.split('').forEach((letter, index) => {
        const span = document.createElement('span');
        span.classList.add('letter');
        span.textContent = letter;
        welcomeTextContainer.appendChild(span);

        // Delay each letter's animation
        span.style.animationDelay = `${index * 0.1}s`;
        setTimeout(() => {
            span.style.opacity = 1; // Trigger the opacity change
        }, index * 100); // Adjust timing as needed
    });
</script>

</body>
</html>
